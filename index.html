<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bmi-calculator">
        <h1>Calculate Your Body Mass Index</h1>
        <div class="body-mass-data">
            <form action="#" class="parameters">
                <label for="weight" name="weight">Please, enter your weight in kg</label>
                <div class="weight-params">
                    <input type="number" id="weight">
                    <span>kg</span>
                </div>
                <label for="height" name="height">Please, enter your height in cm</label>
                <div class="height-params">
                    <input type="number" id="height">
                    <span>cm</span>
                </div>
                <input class="btn" type="button" value="Calculate BMI">
            </form>
        </div>
        <h2 class="result"></h2>
    </div>


<script src="js/script.js"></script>  
</body>
</html>
